version: '1.29.3'

services:
  mongodb: 
    image: 'mongo'
    container_name: 'mongo-db'
    ports: 
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE = 'cars'
      - MONGO_INIT_DB_ROOT_USERNAME= 'admin'
      - MONGO_INIT_DB_ROOT_PASSWORD= 'admin'
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
      
